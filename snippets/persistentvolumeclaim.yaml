name: persistentvolumeclaim
label: Kubernetes PersistentVolumeClaim
description: Kubernetes PersistentVolumeClaim
body: |2 
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: ${1:mypvc}
  spec:
    resources:
      requests:
        storage: {2:<Size>}
    volumeMode: Filesystem
    accessModes:
      - ReadWriteOnce